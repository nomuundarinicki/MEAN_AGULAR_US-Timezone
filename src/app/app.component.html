<h1>{{title}}</h1>

<button
  *ngFor='let zone of zones'
  (click)='clickThis(zone.abbr)'
  [ngStyle]="{
    'background-color': buttonBackground(zone.abbr)
  }"
>
  {{zone.abbr}}
</button>

 <button
  (click)='clearAll()'
  [ngStyle]="{
    'background-color': '#F3F3F3'
    }"
>
  Clear
</button> 

<h2 *ngIf='clicked'>{{zoneNow|date:'medium'}}</h2>
